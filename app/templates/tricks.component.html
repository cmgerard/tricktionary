<h2>Tricks</h2>
<ul class="tricks">
  <li *ngFor="#level of tricks; #trick of level"
    [class.selected]="trick === selectedTrick"
    (click)="onSelect(trick)">
    <span class="badge">{{trick.id2}}</span> {{trick.name}}
  </li>
</ul>
<div *ngIf="selectedTrick">
  <h2>
    {{selectedTrick.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
