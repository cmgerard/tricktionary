<h1>{{title}}</h1>
<h2>Tricks</h2>
<ul class="tricks">
    <li *ngFor="#trick of tricks" [class.selected]="trick === selectedTrick" (click)="onSelect(trick)">
        <span class="badge">{{trick.id}}</span> {{trick.name}}
    </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
